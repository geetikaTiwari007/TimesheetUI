<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div class="jumbotron" style="margin-top:50px;">
      <h2 align="center">Change Password</h2>
      <br>
      <form [formGroup]="changePwdForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="oldPassword">Old Password</label>
          <input type="password" formControlName="oldPassword" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" />
          <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
            <div *ngIf="f.oldPassword.errors.required">Old Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" formControlName="newPassword" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
          <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
            <div *ngIf="f.newPassword.errors.required">New Password is required</div>
            <div *ngIf="f.newPassword.errors.minlength">New Password must be at least 6 characters</div>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <button id="changePwd" [disabled]="loading" class="btn btn-primary">Change Password</button>
              <img *ngIf="loading"
                src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div>
          </div>
          <div class="col-md-2">
            &nbsp;
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <a class="btn btn-primary" style="color:white" (click)="goBack()">Cancel</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
