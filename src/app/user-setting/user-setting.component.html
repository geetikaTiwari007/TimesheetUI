<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div class="jumbotron" style="margin-top:50px;">
      <h2 class="text-center">User Settings</h2>
      <br>

      <form [formGroup]="userSettingForm">
        <div class="row">
          <div class="col-md-5">
            <label id="username" class="user-setting-label">User Name:</label>
          </div>
          <div class="col-md-6">
            <label>{{currentUser.username}}</label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5">
            <label id="firstName" class="user-setting-label">First Name:</label>
          </div>
          <div class="col-md-6">
            <label>{{currentUser.firstName}}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <label id="lastName" class="user-setting-label">Last Name:</label>
          </div>
          <div class="col-md-6">
            <label>{{currentUser.lastName}}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <label id="role" class="user-setting-label">Role:</label>
          </div>
          <div class="col-md-6">
            <label>{{currentUser.role}}</label>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-5">
              <label id="preferWorkHrs" class="user-setting-label">Preferred Working Hours:</label>
            </div>
            <div class="col-md-6">
              <input formControlName="preferWorkHrs" placeholder="Prefer Work Hours" name="preferWorkHrs"
                class="form-control" id="preferWorkHrs">
            </div>
          </div>
        </div>

        <br>
        <br>
        <div class="row">
          <div class="col-md-2">
            &nbsp;
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <button id="updateUserSetting" (click)="updateUserSetting()" class="btn btn-primary">Save</button>
            </div>
          </div>
          <div class="col-md-2">
            &nbsp;
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <a id = "Settingsclose" class="btn btn-primary" style="color:white" (click)="goBack()">Close</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
